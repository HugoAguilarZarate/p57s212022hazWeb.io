<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="mailto:correo@hotmail.com" method="post">
        <label for="nomusr">Ingresa usuario</label>
        <input type="text" name="nomusr" placeholder="Usuario"><br>
        <label for="contra">Contraseña</label>
        <input type="password" name="contra"><br>
        <label for="fecha">Feha</label>
        <input type="date" name="Fecha"><br>
        <label for="numero">Numero</label>
        <input type="number" name="Numero"><br>
        <label for="telefono">Telefono</label>
        <input type="tel" name="Telefono"><br>
        <label for="internet">Uso de internet</label><br>
        <label for="casa">Casa</label>
        <input type="checkbox" name="casa">
        <label for="escuela">Escuela</label>
        <input type="checkbox" name="escuela">
        <label for="otro">Otro</label>
        <input type="checkbox" name="otros"><br>
        <label for="sexo">Marque su sexo</label><br>
        <input type="radio" name="sexo" value="hombre">
        <label for="hombre">Hombre</label>
        <input type="radio" name="sexo" value="mujer">
        <label for="mujer">Mujer</label>
        <input type="radio" name="sexo" value="no binario">
        <label for="no binario">No binario</label>
        <label for="color">Colores</label>
        <input type="color"><br>
        <label for="lista">Lista de colores</label><br>
        <select name="listacolores">
            <option value="rojo">Rojo</option>
            <option value="azul">Azul</option>
            <option value="verde">Verde</option>
        </select><br>
        <label for="pais">Pais de origen</label>
        <input list="paises" name="pais"/>
        <datalist id="paises">
            <option value="México"></option>
            <option value="Usa"></option>
            <option value="Canada"></option>
        </datalist>

        <input type="submit" value="Enviar información">
    </form>
    
</body>
</html>
